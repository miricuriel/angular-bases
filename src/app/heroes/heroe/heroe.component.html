<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}:</dd>
  <td>Capital:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<!-- *ngIf="recibe valores verdaderos o falsos que se cumplan en las condiciones" -->
<!-- *El snippet es tecleando: a-i y seleccionar ngif -->
<button *ngIf="name !== 'Viuda negra'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>
<button *ngIf="age !== 30" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad</button>
<button (click)="resetForm()" class="btn btn-primary mx-2"> Restablecer</button>

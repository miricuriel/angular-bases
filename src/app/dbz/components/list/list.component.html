<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven= even;
    let isOdd= odd;" class="list-group-item d-flex justify-content-between aling-items-center" [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
      }">

    <div>
      <span class="text-primary">{{i + 1}}.-</span>
      <span> Personaje: {{character.name}} </span>
      <p><strong>Poder: </strong> {{character.power}}</p>
    </div>


    <button class="btn btn-danger" (click)="onDeleteId(i)">Delete</button>


  </li>

</ul>
